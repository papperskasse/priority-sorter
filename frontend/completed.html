<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Tasks - Priority Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .completed-task {
            transition: all 0.2s ease;
        }
        .completed-task:hover {
            transform: translateX(4px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-green-600 to-teal-600 text-white py-6 px-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-2">âœ… Finished Tasks</h1>
            <p class="text-green-100">Review your accomplishments and productivity history</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <div class="flex justify-between items-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 bg-white text-blue-600 hover:bg-blue-50 px-6 py-2 rounded-lg font-semibold transition-colors shadow-md">
                â† Back to Matrix
            </a>
            <div class="text-right">
                <span class="text-2xl font-bold text-gray-800" id="doneCount">0</span>
                <p class="text-xs text-gray-500 uppercase tracking-wider">Tasks Completed</p>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8 flex flex-wrap gap-4 items-center">
            <div class="flex-1 min-w-[200px]">
                <input 
                    type="text" 
                    id="searchTasks" 
                    placeholder="Search finished tasks..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    oninput="filterTasks()"
                >
            </div>
            <button 
                onclick="clearHistory()" 
                class="bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-lg text-sm font-semibold transition-colors"
            >
                ğŸ—‘ï¸ Clear History
            </button>
        </div>

        <!-- Task List -->
        <div id="completedList" class="space-y-4">
            <!-- Tasks will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden bg-white rounded-lg shadow-md p-12 text-center">
            <p class="text-5xl mb-4">ğŸ†</p>
            <p class="text-xl text-gray-800 font-semibold mb-2">No finished tasks yet</p>
            <p class="text-gray-600">Complete tasks in the matrix to see them appear here!</p>
        </div>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCompletedTasks();
        });

        function loadCompletedTasks() {
            const tasks = StorageManager.getCompletedTasks();
            tasks.sort((a, b) => new Date(b.completed_at) - new Date(a.completed_at));
            
            const list = document.getElementById('completedList');
            const emptyState = document.getElementById('emptyState');
            const countDisplay = document.getElementById('doneCount');
            
            countDisplay.textContent = tasks.length;
            
            if (tasks.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            renderTasks(tasks);
        }

        function renderTasks(tasks) {
            const list = document.getElementById('completedList');
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const date = task.completed_at ? new Date(task.completed_at).toLocaleDateString() : 'Unknown date';
                const time = task.completed_at ? new Date(task.completed_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                
                const div = document.createElement('div');
                div.className = 'completed-task bg-white rounded-lg shadow p-4 border-l-4 border-green-500 flex justify-between items-center';
                div.dataset.title = task.title.toLowerCase();
                
                div.innerHTML = `
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <h3 class="font-bold text-gray-800 line-through">${escapeHtml(task.title)}</h3>
                            <span class="text-[10px] bg-gray-100 text-gray-500 px-2 py-0.5 rounded uppercase">Quadrant ${task.quadrant}</span>
                        </div>
                        <p class="text-xs text-gray-500">Finished on ${date} at ${time}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="restoreTask('${task.id}')" class="text-blue-600 hover:bg-blue-50 p-2 rounded text-sm font-semibold" title="Move back to Matrix">
                            ğŸ”„ Restore
                        </button>
                        <button onclick="deleteTaskPermanently('${task.id}')" class="text-red-600 hover:bg-red-50 p-2 rounded text-sm font-semibold" title="Delete permanently">
                            ğŸ—‘ï¸ Delete
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function filterTasks() {
            const query = document.getElementById('searchTasks').value.toLowerCase();
            const cards = document.querySelectorAll('.completed-task');
            
            cards.forEach(card => {
                if (card.dataset.title.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function restoreTask(taskId) {
            StorageManager.toggleComplete(taskId);
            loadCompletedTasks();
            showNotification('Task moved back to Matrix', 'success');
        }

        function deleteTaskPermanently(taskId) {
            if (confirm('Delete this task record permanently?')) {
                StorageManager.deleteTask(taskId);
                loadCompletedTasks();
                showNotification('Record deleted', 'success');
            }
        }

        function clearHistory() {
            if (confirm('âš ï¸ Permanently delete ALL finished tasks? This cannot be undone.')) {
                const tasks = StorageManager.loadTasks();
                const activeOnly = tasks.filter(t => !t.completed);
                StorageManager.saveTasks(activeOnly);
                loadCompletedTasks();
                showNotification('History cleared', 'success');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function showNotification(message, type = 'info') {
            const colors = {success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500'};
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-500`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
